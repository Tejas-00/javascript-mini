<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-input" type="text" placeholder="Enter city name" spellcheck="false" autocomplete="on">
            <button class="search-button">
                <img class="search-img" src="images/search.png" alt="search button">
            </button>
        </div>

        <div class="weather">
            <div class="weather-icon">
                <img class="weather-img" src="images/clear.png" alt="weather icon">
            </div>
            <div class="weather-info">
                <h1 class="temperature">25Â°C</h1>
                <p class="city-name">City Name</p>
            </div>

            <div class="details">

                <div class="detail-elem">
                    <img class="detail-img
                    " src="images/humidity.png">
                    <div class="element-detail">
                        <p class="humi">60%</p>
                        <p class="humi-text">Humidity</p>
                    </div>
                </div>

                <div class="detail-elem">
                    <img class="detail-img
                    " src="images/wind.png">
                    <div class="element-detail">
                        <p class="humi">48 km/h</p>
                        <p class="humi-text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
